<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!--using-FontAwesome-->
  <script src="https://kit.fontawesome.com/df38232220.js" crossorigin="anonymous"></script>
  <title>Vertical Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #fd3555;">
        <h1>Nature Flower</h1>
        <p>All in Pink</p>
      </div>

      <div style="background-color: #2a86ba;">
        <h1>Blue Sky</h1>
        <p>With it's mountains</p>
      </div>

      <div style="background-color: #252e33;">
        <h1>Lonely Castle</h1>
        <p>In the Wilderness</p>
      </div>

      <div style="background-color: #ffb866;">
        <h1>Flying Eagle</h1>
        <p>In the Sunset</p>
      </div>
    </div>
    <div class="right-slide">
      <div
        style="background-image: url('https://images.unsplash.com/photo-1572254939712-70b5a7f82769?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1603725098153-428f6ea00697?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80')">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1489861408921-2f6a1e6c1155?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1050&q=80')">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1564327129940-1a4fd7f6cae5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80')">
      </div>

    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
